<div class="container mt-3">
    <div class="row">

        <!-- Filter section start -->
        <section class="col-3">
            <ng-container *ngIf="types && brands">
                <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
                <select class="custom-select mb-4" (change)= "onSortSelected($event.target.value)">
                    <option *ngFor="let sortOption of sortOptions" [value]="sortOption.value">{{sortOption.name}}</option>
                </select>

                <h5 class="text-warning ml-3">Brands</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item"
                    *ngFor="let brand of brands"
                    [class.active] = "brand.id === this.shopParams.brandId"
                    [value] = "brand.id"
                    (click) = "onBrandSelected(brand.id)"
                    >
                    {{brand.name}}
                    </li>
                </ul>

                <h5 class="text-warning ml-3">Types</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item"  
                    *ngFor="let type of types"
                    [class.active] = "type.id === this.shopParams.typeId"
                    [value] = "type.id"
                    (click) = "onTypeSelected(type.id)"
                    >
                        {{type.name}}
                    </li>
                </ul>
            </ng-container>
        </section>

        <!-- Filter section end -->


        <!-- Products section start -->
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">

                <app-paging-header 
                [totalCount]="this.totalCount"
                [pageSize]="this.shopParams.pageSize"
                [pageNumber]="this.shopParams.pageNumber"
                >
                </app-paging-header>

                <div class="form-inline" *ngIf="products">
                    <input (keyup.enter)="onSearch()" class="form-control mr-2" type="text" #search style="width: 300px;" placeholder="Search">
                    <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-success ml-2 my-2" (click)="onReset()">Reset</button>
                </div>

            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-4 mb-4" *ngFor="let item of products">
                 <app-product-item [product]= "item"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
               <app-pager
               [pageSize]="shopParams.pageSize"
               [totalCount]="totalCount"
               (PageChanged)="onPageChanged($event)"
               ></app-pager>
            </div>
           
        </section>

          <!-- Products section end -->
    </div>
</div>
